<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signaling Quickstart</title>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.6.0-205/index.min.js"></script>
    <script src="get_started.js" type="module"></script>
  </head>
  <body>
    <h1 class="left-align">Signaling Quickstart</h1>
    <form id="loginForm">
      <div class="col" style="min-width: 433px; max-width: 443px">
        <div class="card" style="margin-top: 0px; margin-bottom: 0px">
          <div
            class="row card-content"
            style="margin-bottom: 0px; margin-top: 10px"
          >
            <div class="input-field">
              <label>User ID</label>
              <input type="text" placeholder="User ID" id="userID" />
            </div>
            <div class="row">
              <div>
                <button type="button" id="login">LOGIN</button>
                <button type="button" id="logout">LOGOUT</button>
              </div>
            </div>
            <div class="input-field">
              <label>Channel name: </label>
              <label id="channelName"></label>
            </div>
            <div class="row">
              <div>
                <button type="button" id="join">JOIN</button>
                <button type="button" id="leave">LEAVE</button>
              </div>
            </div>
            <div class="input-field channel-padding">
              <label>Channel Message</label>
              <input
                type="text"
                placeholder="channel message"
                id="channelMessage"
              />
              <button type="button" id="send_channel_message">SEND</button>
            </div>
            <div class="input-field">
              <label>Peer Id</label>
              <input type="text" placeholder="peer id" id="peerId" />
            </div>
            <div class="input-field channel-padding">
              <label>Peer Message</label>
              <input type="text" placeholder="peer message" id="peerMessage" />
              <button type="button" id="send_peer_message">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr />
    <div id="log"></div>
  </body>
</html>
