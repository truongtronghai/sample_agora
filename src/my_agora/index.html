<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Video Calling</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="projectSelector"></div>
    <h1>My Agora</h1>
    <div class="outer-horizontal">
      <div class="inner-horizontal">
        <label>Join and leave a Video call.</label>
        <br /><br />
        <div>
          <label>Current user ID is </label>
          <b><label id="userId"></label></b>
        </div>
        <br />
        <div>
          <label>Current channel name is: </label>
          <b><label id="channelName"></label></b>
          <button class="button" type="button" id="join">Join</button>
          <button class="button" type="button" id="leave">Leave</button>
        </div>
        <br />
        <button class="button" id="blurBg">Blur</button>
        <button class="button" id="greenBg">Green screen</button>
        <button class="button" id="imageBg">Replace background</button>
        <button class="button" id="normalBg">Normal</button>
        <br />
      </div>
    </div>
    <br />
    <hr />
    <blockquote>
      <div id="log"></div>
    </blockquote>
  </body>
</html>
